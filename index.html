<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/style.css">
  <title>Document</title>
</head>

  <body>
    <div id="app">
      <header class="header">
        
        <a href="#" class="header__logo"><img src="src/img/logo.png" alt=""></a>

        <nav class="header__nav collapse navbar-collapse" id="">
          <ul class="header__list navbar-nav mr-auto">
            <li class="header__item nav-item active"><a href="#">Home</a></li>
            <li class="header__item nav-item active"><a href="#">Shop</a></li>
            <li class="header__item nav-item active"><a href="#">Product</a></li>
            <li class="header__item nav-item active"><a href="#">Pages</a></li>
            <li class="header__item nav-item active"><a href="#">Blog</a></li>
            <li class="header__item nav-item active"><a href="#">Contact</a></li>
          </ul>
        </nav>

        <input type="text" class="header__search" placeholder="Search here...">
        
        <aside class="header__media">
          <ul class="header__icons">
            <li class="header__icon header__icon--search"><i class="fa fa-search fa-lg" aria-hidden="true"></i></li>
            <li class="header__icon"><i class="fa fa-user fa-lg" aria-hidden="true"></i></li>
            <li class="header__icon"><i class="fa fa-heart fa-lg" aria-hidden="true"></i></li>
            <li class="header__icon"><i class="fa fa-shopping-cart fa-lg" aria-hidden="true"></i></li>
            <li class="header__icon"><i class="fas fa-cog fa-lg" aria-hidden="true"></i></li>
            <li class="header__icon header__icon--menuwrap">
              <input type="checkbox" class="header__icon header__icon--menuwrap--toggler">
              <div class="header__icon header__icon--menuwrap--hamburger"><div></div></div>
            </li>
          </ul>
          
        </aside>
      </header>
    </div>
  </body>
<script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
</html>
